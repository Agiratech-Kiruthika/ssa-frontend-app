<div class="text-center  bg-[#e7e5e4] p-4">
    <h2 class="text-lg font-bold mb-4">Confirm Logout</h2>
    <p class="mb-4">Are you sure you want to log out?</p>
    <div class="flex justify-center space-x-4">
      <button
        mat-button
        color="primary"
        (click)="confirmLogout()"
        class="px-4 py-2 rounded bg-red-600 text-white"
      >
        Yes, Logout
      </button>
      <button
        mat-button
        color="warn"
        (click)="closeDialog()"
        class="px-4 py-2 rounded bg-gray-300"
      >
        Cancel
      </button>
    </div>
  </div>
