<div class="text-center bg-[#e7e5e4] p-4">
  <h2 class="text-lg font-bold mb-4">{{ data.title }}</h2>
  <p class="mb-4">{{ data.message }}</p>
  <div class="flex justify-center space-x-4">
    <button
      mat-button
      color="primary"
      (click)="onConfirm()"
      class="px-4 py-2 rounded bg-red-600 text-white"
    >
      {{ data.confirmButtonText }}
    </button>
    <button
      mat-button
      color="warn"
      (click)="onCancel()"
      class="px-4 py-2 rounded bg-gray-300"
    >
      {{ data.cancelButtonText }}
    </button>
  </div>
</div>
