<ng-container >
    <div class="h-full grid grid-cols-2">
        <div class="login-bg">

        </div>
        <div class="h-screen flex justify-center items-center bg-gray-100">
            <div class="w-full max-w-md p-6 bg-white rounded-lg shadow">
              <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
                Create Your Account
              </h2>
      
              <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="mb-4">
                  <label for="username" class="block text-sm font-medium text-gray-700">
                    Username <span class="text-red-500">*</span>
                  </label>
                  <input
                    type="text"
                    id="username"
                    class="w-full p-3 border border-gray-300 rounded-md"
                    placeholder="Username"
                    formControlName="username"
                  />
                  <div *ngIf="errorMessages['username']" class="text-red-500 mt-2 text-sm">
                    {{ errorMessages['username'] }}
                  </div>
                </div>
      
            
                <div class="mb-4">
                  <label for="email" class="block text-sm font-medium text-gray-700">
                    Email <span class="text-red-500">*</span>
                  </label>
                  <input
                    type="email"
                    id="email"
                    class="w-full p-3 border border-gray-300 rounded-md"
                    placeholder="Email"
                    formControlName="email"
                  />
                  <div *ngIf="errorMessages['email']" class="text-red-500 mt-2 text-sm">
                    {{ errorMessages['email'] }}
                  </div>
                </div>
      

                <div class="mb-4">
                  <label for="password" class="block text-sm font-medium text-gray-700">
                    Password <span class="text-red-500">*</span>
                  </label>
                  <div class="relative">
                    <input
                      [type]="passwordVisible ? 'text' : 'password'"
                      id="password"
                      class="w-full p-3 border border-gray-300 rounded-md"
                      placeholder="Password"
                      formControlName="password"
                    />
                    <button
                      type="button"
                      (click)="togglePasswordVisibility()"
                      class="absolute top-3 right-3 text-gray-500"
                    >
                      <i [ngClass]="passwordVisible ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
                    </button>
                  </div>
                  <div *ngIf="errorMessages['password']" class="text-red-500 mt-2 text-sm">
                    {{ errorMessages['password'] }}
                  </div>
                </div>
      

                <div class="mb-6">
                  <label for="confirm-password" class="block text-sm font-medium text-gray-700">
                    Confirm Password <span class="text-red-500">*</span>
                  </label>
                  <div class="relative">
                    <input
                      [type]="passwordVisible ? 'text' : 'password'"
                      id="password"
                      class="w-full p-3 border border-gray-300 rounded-md"
                      placeholder="Confirm Password"
                      formControlName="confirmPassword"
                    />
                    <button
                      type="button"
                      (click)="togglePasswordVisibility()"
                      class="absolute top-3 right-3 text-gray-500"
                    >
                      <i [ngClass]="passwordVisible ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
                    </button>
                  </div>
                  <div *ngIf="errorMessages['confirmPassword']" class="text-red-500 mt-2 text-sm">
                    {{ errorMessages['confirmPassword'] }}
                  </div>
                </div>
      
               
                <button
                  type="submit"
                  class="w-full bg-red-500 text-white py-3 rounded-md  transition"
                  [disabled]="signupForm.invalid"
                >
                  {{ isSubmitting ? 'Creating Account...' : 'Sign Up' }}
                </button>
              </form>
      
              <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">
                  Already have an account? 
                  <a href="/login" class="text-blue-500 hover:underline">Log In</a>
                </p>
              </div>
            </div>
          </div>
                
    </div>
 
</ng-container>
