<ng-container>
  <div class="h-full grid grid-cols-2">
    <div class="login-bg"></div>
    <div class="h-screen flex justify-center items-center bg-gray-100">
      <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">
          Welcome Back! Please Log In to Connect and Share
        </h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <label for="username" class="block text-sm font-medium"
              >Email <span class="text-red-500">*</span></label
            >
            <input
              type="email"
              id="username"
              class="w-full p-3 border border-blue-100 rounded-md"
              placeholder="Email"
              formControlName="email"
            />

            <div
              class="text-red-500 mt-2 text-sm"
              *ngIf="loginForm.get('email')?.touched"
            >
              <small>{{ getErrorMessage("email") }}</small>
            </div>
          </div>

          <div class="mb-6">
            <label for="password" class="block text-sm font-medium">
              Password <span class="text-red-500">*</span>
            </label>
            <div class="relative">
              <input
                [type]="passwordVisible ? 'text' : 'password'"
                id="password"
                class="w-full p-3 border rounded-md"
                placeholder="Password"
                formControlName="password"
              />

              <button
                type="button"
                (click)="togglePasswordVisibility()"
                class="absolute top-3 right-3 text-gray-500"
              >
                <i
                  [ngClass]="passwordVisible ? 'fa fa-eye' : 'fa fa-eye-slash'"
                ></i>
              </button>
            </div>
            <div
              class="text-red-500 mt-2 text-sm"
              *ngIf="loginForm.get('password')?.touched"
            >
              <small
                *ngIf="
                  hasError(loginForm, 'password', 'required', isSubmitting)
                "
              >
                Password is required
              </small>
            </div>
          </div>

          <button
            type="submit"
            class="w-full bg-red-500 text-white py-3 rounded-md transition duration-300"
            [disabled]="loginForm.invalid"
          >
            {{ isSubmitting ? "Logging in..." : "Login" }}
          </button>
        </form>

        <div class="mt-4 text-center">
          <p class="text-sm text-gray-600">
            <a
              [routerLink]="['/forgot-password']"
              class="text-blue-500 hover:text-blue-700"
              >Forgot Password?</a
            >
          </p>
          <p class="text-sm text-gray-600 mt-2">
            Don't have an account?
            <a
              class="cursor-pointer text-blue-500 hover:text-blue-700"
              [routerLink]="['/sign-up']"
              >Create one</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</ng-container>
