<ng-container >
    <div class="h-full grid grid-cols-2">
        <div class="login-bg">

        </div>
        <div class="h-screen flex justify-center items-center bg-gray-100">
            <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
              <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Welcome Back! Please Log In to Connect and Share</h2>

              <form>
                <div class="mb-4">
                  <label for="username" class="block text-sm font-medium ">Email <span class="text-red-500">*</span></label>
                  <input
                    type="email"
                    id="username"
                    class="w-full p-3 border border-gray-300 rounded-md"
                    placeholder="Email"
                  />
                </div>
          
                <div class="mb-6">
                  <label for="password" class="block text-sm font-medium ">Password <span class="text-red-500">*</span></label>
                  <input
                    type="password"
                    id="password"
                    class="w-full p-3 border rounded-md"
                    placeholder="Password"
                    required
                  />
                </div>
          
                <button
                  type="submit"
                  class="w-full bg-red-500 text-white py-3 rounded-md  transition duration-300" >
                  Login
                </button>
              </form>

                <div class="mt-4 text-center">
                    <p class="text-sm text-gray-600">
                    <a href="/forgot-password" class="text-blue-500 hover:text-blue-700">Forgot Password?</a>
                    </p>
                    <p class="text-sm text-gray-600 mt-2">
                    Don't have an account? <a href="/sign-up" class="text-blue-500 hover:text-blue-700">Create one</a>
                    </p>
                </div>
            </div>
        </div>
                
    </div>
 
</ng-container>
