<ng-container>
  <div class="h-full grid grid-cols-2">
    <div class="login-bg"></div>

    <div class="h-screen flex justify-center items-center bg-gray-100">
      <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
        <div *ngIf="!isOtpSent">
          <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">
            Reset Password
          </h2>
          <p class="text-sm text-gray-500 text-center mb-6">
            Enter your email address to receive the OTP for resetting your
            password.
          </p>
          <form [formGroup]="emailForm" (ngSubmit)="sendOtp()">
            <div class="mb-4">
              <label for="email" class="block text-sm font-medium"
                >Email <span class="text-red-500">*</span></label
              >
              <input
                type="email"
                id="email"
                class="w-full p-3 border border-gray-300 rounded-md"
                placeholder="Enter your email"
                formControlName="email"
              />
              <div
                *ngIf="
                  emailForm.get('email')?.touched &&
                  emailForm.get('email')?.invalid
                "
                class="text-red-500 text-sm mt-1"
              >
                {{ emailError }}
              </div>
            </div>
            <button
              type="submit"
              class="w-full bg-red-500 text-white py-3 rounded-md transition duration-300"
              [disabled]="emailForm.invalid"
            >
              Send OTP
            </button>
          </form>
        </div>

        <div *ngIf="isOtpSent">
          <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">
            Enter OTP & Reset Password
          </h2>
          <p class="text-sm text-gray-500 text-center mb-6">
            Enter the OTP sent to your email and reset your password.
          </p>
          <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
            <div class="mb-4">
              <label for="otp" class="block text-sm font-medium"
                >OTP <span class="text-red-500">*</span></label
              >
              <input
                type="text"
                id="otp"
                class="w-full p-3 border border-gray-300 rounded-md"
                placeholder="Enter OTP"
                formControlName="otp"
              />
              <div
                *ngIf="
                  resetPasswordForm.get('otp')?.touched &&
                  resetPasswordForm.get('otp')?.invalid
                "
                class="text-red-500 text-sm mt-1"
              >
                {{ otpError }}
              </div>
            </div>

            <div class="mb-4">
              <label for="newPassword" class="block text-sm font-medium"
                >New Password <span class="text-red-500">*</span></label
              >
              <input
                type="password"
                id="newPassword"
                class="w-full p-3 border border-gray-300 rounded-md"
                placeholder="Enter new password"
                formControlName="newPassword"
              />
              <div
                *ngIf="
                  resetPasswordForm.get('newPassword')?.touched &&
                  resetPasswordForm.get('newPassword')?.invalid
                "
                class="text-red-500 text-sm mt-1"
              >
                {{ newPasswordError }}
              </div>
            </div>

            <div class="mb-6">
              <label for="confirmPassword" class="block text-sm font-medium"
                >Confirm Password <span class="text-red-500">*</span></label
              >
              <input
                type="password"
                id="confirmPassword"
                class="w-full p-3 border border-gray-300 rounded-md"
                placeholder="Confirm your new password"
                formControlName="confirmPassword"
              />
              <div
                *ngIf="
                  resetPasswordForm.get('confirmPassword')?.touched &&
                  resetPasswordForm.get('confirmPassword')?.invalid
                "
                class="text-red-500 text-sm mt-1"
              >
                {{ confirmPasswordError }}
              </div>
            </div>

            <button
              type="submit"
              class="w-full bg-red-500 text-white py-3 rounded-md transition duration-300"
              [disabled]="resetPasswordForm.invalid"
            >
              Reset Password
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-container>
